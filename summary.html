<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="summary.css">
    <!-- CSS Loaded on every page -->
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <!-- JS Loaded on every page -->
    <script src="./mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/nav_template.js"></script>
    <script src="js/header_template.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/board.js"></script>
    <script src="js/summery.js"></script>
    <script src="js/add_task.js"></script>
    
    

</head>
<body onload="renderSummary();renderNav();renderHeader();renderPopups();markNavItem(1)">
    <div class="page flex relative" id="page">
        <div class="nav flex column" id="nav"></div>
        <div class="wrapper flex column relative" id="wrapper">
            <div class="popUp" id="popUp"></div>
            <div class="header flex" id="header"></div>
            
            <div class="content-container" id="content-container">
<div class="animationContainer">
    <p class="header-title-resp d-none cursor-d">Kanban Project Management Tool</p>
    <div class="summary-pool">
                <div class="header-summary">
                    <span class="header-text1">Summary</span>
                    <img class="verticalLine" src="assets/img/verticalLine.png">
                    <span class="header-text2">Everything in a nutshell!</span>
                    <img class="linehorizontal" src="assets/img/linehorizontal.png">
                </div>


            
                <div class="task-info-container">
                    <div class="task_info_box1"><span class="task-info-text"><span id="task-count1" class="task-info-count">0</span> Tasks in Board</span></div>
                    <div class="task_info_box2"><span class="task-info-text"><span id="task-count2" class="task-info-count">0</span> Tasks in Progress</span></div>
                    <div class="task_info_box3"><span class="task-info-text"><span id="task-count3" class="task-info-count">0</span> Awaiting Feedback</span></div>
                </div>


        <div class="flex">
       
            <div class="priority-pool">
     
                <div class="priority-container">
                    <div><img id="priority-Icon" class="priority-Icon" src="assets/img/arrowBlue.png"></div>
                    <div class="priority-text-pool"><span id="priority-count" class="priority-count">0</span> <span class="priority-text">Urgent</span></div>
                </div>

                    <img class="verticalLineGrey" src="assets/img/verticalLineGrey.png">

       
                <div class="date-container">
                    <span class="date">Oktober 16, 2022</span>
                    <span class="deadline">Upcoming Deadline</span>
                </div>


            </div>



                <div class="greet-container">
                    <span class="greet">Good morning,</span> <span class="user">Sofia Müller</span>
                </div>

        </div>


                <div class="doAndDone">

                    <div class="toDo">
    
                        <img class="toDoImage" src="assets/img/summary-pencil-icon.png">
                        <span class="to-do-text"><span id="task-info-count" class="task-info-count">0</span>To-do</span>
                    </div>

                    <div class="done">
                        <img class="doneImage" src="assets/img/summary-check-icon.png">
                        <span class="to-do-text"><span id="task-info-count2" class="task-info-count">0</span>Done</span>
                    </div>

                </div>

    </div>
</div>



</div>

<div class="greet-container2">
    <span class="greet2">Good morning,</span> <span class="user2">Sofia Müller</span>
</div>

            </div>
        </div>
    </div>
</body>
</html>
